<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris - RaiseTracker</title>
    <link rel="icon" type="image/png" href="/iris_128.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>Iris - RaiseTracker</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" placeholder="Enter your email" autocomplete="email" required>
                </div>
                <div class="login-actions">
                    <button type="submit" id="loginButton">Send Magic Link</button>
                </div>
            </form>
            <div id="loginError" class="error hidden"></div>
            <div id="loginSuccess" class="success hidden"></div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="screen hidden">
        <header>
            <h1>Iris - RaiseTracker</h1>
            <div class="header-controls">
                <div class="view-toggle-group">
                    <button id="viewCards" class="view-toggle-btn" data-view="cards" aria-label="Card view" title="Card view">
                        <span>üìã</span> Cards
                    </button>
                    <button id="viewList" class="view-toggle-btn" data-view="list" aria-label="List view" title="List view">
                        <span>üìÑ</span> List
                    </button>
                </div>
                <div class="view-toggle-group">
                    <button id="themeLight" class="view-toggle-btn" data-theme="light" aria-label="Light theme" title="Light theme">
                        <span>‚òÄÔ∏è</span> Light
                    </button>
                    <button id="themeDark" class="view-toggle-btn" data-theme="dark" aria-label="Dark theme" title="Dark theme">
                        <span>üåô</span> Dark
                    </button>
                </div>
                <span id="userDisplay"></span>
                <button id="addInvestorButton" class="btn-header">Add Investor</button>
                <button id="manageUsersButton" class="btn-header hidden">Manage Users</button>
                <button id="logoutButton">Logout</button>
            </div>
        </header>

        <main>
            <div class="investors-container">
                <!-- Filter and Sort Bar -->
                <div class="filter-sort-bar">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label>Search</label>
                            <input type="text" id="filterNameSearch" placeholder="Search by name..." oninput="applyFilters()">
                        </div>
                        <div class="filter-group">
                            <label>Category</label>
                            <select id="filterCategory" onchange="applyFilters()">
                                <option value="">All</option>
                                <option value="__BLANK__">Blank</option>
                                <option value="existing">Existing</option>
                                <option value="known">Known</option>
                                <option value="new">New</option>
                                <option value="Strategic">Strategic</option>
                                <option value="Financial">Financial</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Stage</label>
                            <select id="filterStage" onchange="applyFilters()">
                                <option value="">All</option>
                                <option value="__BLANK__">Blank</option>
                                <option value="target">Target</option>
                                <option value="contacted">Contacted</option>
                                <option value="NDA">NDA</option>
                                <option value="due_diligence">Due Diligence</option>
                                <option value="soft_commit">Soft Commit</option>
                                <option value="commit">Commit</option>
                                <option value="closed">Closed</option>
                                <option value="dead">Dead</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="filterStatus" onchange="applyFilters()">
                                <option value="">All</option>
                                <option value="__BLANK__">Blank</option>
                                <option value="Interested: Move to NDA">Interested: Move to NDA</option>
                                <option value="Interested: Pending Paperwork">Interested: Pending Paperwork</option>
                                <option value="Confirmed Participant">Confirmed Participant</option>
                                <option value="Active: In Discussions">Active: In Discussions</option>
                                <option value="No: Was just fishing">No: Was just fishing</option>
                                <option value="No: Too early/small">No: Too early/small</option>
                                <option value="No: Non-believer">No: Non-believer</option>
                                <option value="No: Scale Concerns">No: Scale Concerns</option>
                                <option value="No: Sales Cycle Concerns">No: Sales Cycle Concerns</option>
                                <option value="No: Not interested/Other">No: Not interested/Other</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Open Tasks</label>
                            <select id="filterOpenTasks" onchange="applyFilters()">
                                <option value="">All</option>
                                <option value="yes">Has Open Tasks</option>
                                <option value="no">No Open Tasks</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Owner</label>
                            <select id="filterOwner" onchange="applyFilters()">
                                <option value="">All</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Sort by</label>
                            <select id="sortSelect" onchange="sortBySelect()">
                                <option value="">None</option>
                                <option value="name-asc">Name</option>
                                <option value="category-asc">Category</option>
                                <option value="stage-asc">Stage</option>
                                <option value="status-asc">Status</option>
                                <option value="commitAmount-desc">Amount</option>
                                <option value="updatedAt-desc">Updated</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="investorsList" class="investors-list"></div>
            </div>
        </main>

        <!-- Modal for Add/Edit Investor -->
        <div id="investorModal" class="modal hidden">
            <div class="modal-overlay" id="modalOverlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Investor</h2>
                    <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="investorForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name *</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Category *</label>
                                <select id="category" required>
                                    <option value="">Select...</option>
                                    <option value="existing">Existing</option>
                                    <option value="known">Known</option>
                                    <option value="new">New</option>
                                    <option value="Strategic">Strategic</option>
                                    <option value="Financial">Financial</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="stage">Stage *</label>
                                <select id="stage" required>
                                    <option value="">Select...</option>
                                    <option value="target">Target</option>
                                    <option value="contacted">Contacted</option>
                                    <option value="NDA">NDA</option>
                                    <option value="due_diligence">Due Diligence</option>
                                    <option value="soft_commit">Soft Commit</option>
                                    <option value="commit">Commit</option>
                                    <option value="closed">Closed</option>
                                    <option value="dead">Dead</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">Status *</label>
                                <select id="status" required>
                                    <option value="Interested: Move to NDA">Interested: Move to NDA</option>
                                    <option value="Interested: Pending Paperwork">Interested: Pending Paperwork</option>
                                    <option value="Confirmed Participant">Confirmed Participant</option>
                                    <option value="Active: In Discussions">Active: In Discussions</option>
                                    <option value="No: Was just fishing">No: Was just fishing</option>
                                    <option value="No: Too early/small">No: Too early/small</option>
                                    <option value="No: Non-believer">No: Non-believer</option>
                                    <option value="No: Scale Concerns">No: Scale Concerns</option>
                                    <option value="No: Sales Cycle Concerns">No: Sales Cycle Concerns</option>
                                    <option value="No: Not interested/Other">No: Not interested/Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="owner">Owner</label>
                                <select id="owner">
                                    <option value="">None</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="mainContact">Main Contact</label>
                                <input type="text" id="mainContact">
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Email</label>
                                <input type="email" id="contactEmail">
                            </div>
                            <div class="form-group">
                                <label for="contactPhone">Phone</label>
                                <input type="tel" id="contactPhone">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="commitAmount">Commit Amount</label>
                                <input type="number" id="commitAmount" step="0.01">
                            </div>
                            <div class="form-group full-width">
                                <label for="notes">Notes</label>
                                <textarea id="notes" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button type="submit" id="submitButton">Add Investor</button>
                            <button type="button" id="cancelModalButton">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add Task -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-overlay" id="taskModalOverlay"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Add Task</h2>
                <button class="modal-close" id="taskModalClose" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskDescription">Description *</label>
                        <input type="text" id="taskDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" id="submitTaskButton">Add Task</button>
                        <button type="button" id="cancelTaskButton">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for User Management -->
    <div id="userModal" class="modal hidden">
        <div class="modal-overlay" id="userModalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="userModalTitle">Manage Users</h2>
                <button class="modal-close" id="userModalClose" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="users-section">
                    <div class="section-header">
                        <h3>Users</h3>
                        <button id="openAddUserModal" class="icon-btn" title="Add User" aria-label="Add User">‚ûï</button>
                    </div>
                    <div id="usersList" class="users-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit User -->
    <div id="addUserModal" class="modal hidden">
        <div class="modal-overlay" id="addUserModalOverlay"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 id="addUserModalTitle">Add New User</h2>
                <button class="modal-close" id="addUserModalClose" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="username">Email *</label>
                        <input type="email" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="displayName">Display Name *</label>
                        <input type="text" id="displayName" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isAdmin">
                            Admin
                        </label>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" id="submitUserButton">Add User</button>
                        <button type="button" id="cancelUserButton">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
